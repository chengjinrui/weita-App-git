<link rel="stylesheet" href="./css/home.css">
<link rel="stylesheet" href="./css/swiper-3.3.1.min.css">

<div class="home">

    <header>
        <a href="#"><img src="../images/home/01.png"></a>
        <input type="text" placeholder="搜索菜谱, 食材, 知食...">
    </header>

    <nav class="topNav">
        <ul>
            <li>
                <a href="#"><img src="../images/home/03.png"></a><a href="#">家常菜</a></li>
            <li>
                <a href="#"><img src="../images/home/04.png"></a><a href="#">烘焙</a></li>
            <li>
                <a href="#"><img src="../images/home/05.png"></a><a href="#">素食</a></li>
            <li>
                <a href="#"><img src="../images/home/06.png"></a><a href="#">饮品</a></li>
            <li>
                <a href="#"><img src="../images/home/07.png"></a><a href="#">更多</a></li>
        </ul>
    </nav>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img style="width:100%;height:1.88rem" src="../images/home/08.png"></div>
            <div class="swiper-slide"><img style="width:100%;height:1.88rem" src="../images/home/09.png"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <nav class="underNav">

    </nav>

    <section ng-repeat="item in data" class="hotMenu">
        <div class="firstLine">
            <p class="left">
                <span class="userIcon"><img ng-src="{{ item.userIcon }}"></span>
                <span class="menuTitle">{{ item.menuTitle }}</span>
            </p>
            <p class="right">116人次浏览</p>
        </div>
        <img ng-src="{{ item.menuPic }}" class="imgMain">
    </section>

</div>
